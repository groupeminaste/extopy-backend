# Default values for extopy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: nathanfallet/extopy-backend
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

secretAnnotations: { }

# initContainers -- List of init containers to add to the pod. Values will be evaluated as Helm templates
initContainers: [ ]

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: extopy.com
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: extopy.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: extopy-tls
      hosts:
        - extopy.com
        - extopy.dev

resources: { }
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  failureThreshold: 10
  httpGet:
    path: /
    port: http
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  failureThreshold: 2
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

# Custom environment variables

# existingSecret -- Name of existing secret,
# Make sure it contains the keys mysql-username, mysql-password
# Also note to set the existingSecret values for the MySQL subchart
existingSecret: ''

#env: dev
env: production

# MySQL configuration

mysql:
  enabled: true
  auth:
    username: ''
    rootPassword: extopy
    database: extopy
    existingSecret: ''
    secretKeys:
      userPasswordKey: mysql-password
  mysqlHost:
